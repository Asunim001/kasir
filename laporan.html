<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Harian - Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff3e0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e53935;
      text-align: center;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
    }
    .item-list {
      margin-top: 10px;
    }
    .item-list li {
      font-size: 14px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Harian Kedai Anteiku</h2>

    <label for="tanggal">Pilih Tanggal</label>
    <input type="date" id="tanggal" class="form-control" />

    <div class="result" id="hasil">
      Silakan pilih tanggal.
    </div>
  </div>

  <footer>&copy; Kedai Anteiku 2025</footer>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbwMigpS1qTCoX90DZeUrUdI8ZZgvIlJuROE4Gx_ZrHEFRH66JrPYldOrdv5Ws4tsvdI7Q/exec?action=transaksi";

    let semuaTransaksi = [];

    async function ambilData() {
      try {
        const res = await fetch(URL);
        const json = await res.json();
        semuaTransaksi = json.transaksi || [];
      } catch (err) {
        document.getElementById("hasil").innerHTML = `
          <div class="alert alert-danger mt-3">Gagal mengambil data transaksi. Periksa koneksi atau URL Apps Script Anda.</div>
        `;
      }
    }

    function renderLaporan(tanggal) {
      const filtered = semuaTransaksi.filter(item => item.tanggal === tanggal);
      const el = document.getElementById("hasil");

      if (filtered.length === 0) {
        el.innerHTML = `<div class="alert alert-warning">Tidak ada data untuk tanggal ${tanggal}.</div>`;
        return;
      }

      let total = 0;
      const itemMap = {};

      filtered.forEach(tx => {
        total += Number(tx.total);
        if (Array.isArray(tx.items)) {
          tx.items.forEach(i => {
            itemMap[i.name] = (itemMap[i.name] || 0) + 1;
          });
        }
      });

      let listHTML = `<ul class="item-list">`;
      for (const [nama, jumlah] of Object.entries(itemMap)) {
        listHTML += `<li>${nama} - ${jumlah}x</li>`;
      }
      listHTML += `</ul>`;

      el.innerHTML = `
        <div><strong>Tanggal:</strong> ${tanggal}</div>
        <div><strong>Total Transaksi:</strong> ${filtered.length}</div>
        <div><strong>Total Omzet:</strong> Rp ${total.toLocaleString("id-ID")}</div>
        <div class="mt-2"><strong>Detail Barang Terjual:</strong>${listHTML}</div>
      `;
    }

    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value;
      renderLaporan(tgl);
    });

    ambilData();
  </script>
</body>
</html>
