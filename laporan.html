<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet Kedai Anteiku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #fff3e0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e53935;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <!-- PILIH TANGGAL -->
    <div class="mb-4">
      <label class="form-label">Pilih Tanggal (Omzet Harian)</label>
      <input type="date" id="filterTanggal" class="form-control" onchange="filterHarian()" />
      <div id="hasilHarian" class="mt-2 fw-bold"></div>
    </div>

    <!-- PILIH BULAN -->
    <div class="mb-4">
      <label class="form-label">Pilih Bulan (Omzet Bulanan)</label>
      <input type="month" id="filterBulan" class="form-control" onchange="filterBulanan()" />
      <div id="hasilBulanan" class="mt-2 fw-bold"></div>
    </div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwbagk8ASVdiUfAeiTV6Gx5U50I19Ws0jEvckME76V586ZTuYcmyIy6X3t8cWzAka1RIg/exec"; // GANTI DENGAN URL WEB APP KAMU

    let dataHarian = [];
    let dataBulanan = [];

    // Ambil data dari Google Sheet (via Apps Script)
    fetch(scriptURL + "?action=laporan")
      .then(res => res.json())
      .then(data => {
        dataHarian = data.harian || [];
        dataBulanan = data.bulanan || [];
      })
      .catch(err => {
        alert("Gagal memuat data laporan.");
        console.error(err);
      });

    function filterHarian() {
      const tanggalInput = document.getElementById("filterTanggal").value;
      const hasilDiv = document.getElementById("hasilHarian");
      if (!tanggalInput) {
        hasilDiv.innerText = "Silakan pilih tanggal.";
        return;
      }

      const result = dataHarian.find(item => item.tanggal === tanggalInput);
      if (result) {
        hasilDiv.innerText = `Total Penjualan tanggal ${tanggalInput}: Rp ${Number(result.total).toLocaleString()}`;
      } else {
        hasilDiv.innerText = `Tidak ada data untuk tanggal ${tanggalInput}.`;
      }
    }

    function filterBulanan() {
      const bulanInput = document.getElementById("filterBulan").value;
      const hasilDiv = document.getElementById("hasilBulanan");
      if (!bulanInput) {
        hasilDiv.innerText = "Silakan pilih bulan.";
        return;
      }

      const result = dataBulanan.find(item => item.bulan === bulanInput);
      if (result) {
        hasilDiv.innerText = `Total Penjualan bulan ${bulanInput}: Rp ${Number(result.total).toLocaleString()}`;
      } else {
        hasilDiv.innerText = `Tidak ada data untuk bulan ${bulanInput}.`;
      }
    }
  </script>
</body>
</html>
