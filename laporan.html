<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8f0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #d84315;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
    }
    .result {
      margin-top: 15px;
      background: #f9fbe7;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #d84315;
    }
    .item-list {
      margin-top: 10px;
    }
    .item-list ul {
      padding-left: 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <label for="tanggal">Pilih Tanggal (Laporan Harian)</label>
    <input type="date" id="tanggal" class="form-control">
    <div class="result" id="hasilHarian">Silakan pilih tanggal.</div>

    <label for="bulan" class="mt-3">Pilih Bulan (Laporan Bulanan)</label>
    <input type="month" id="bulan" class="form-control">
    <div class="result" id="hasilBulanan">Silakan pilih bulan.</div>
  </div>

  <footer>&copy; Kedai Anteiku 2025 - Laporan</footer>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwMigpS1qTC0X90DZeUrUdI8ZZgvIlJuROE4Gx_ZrHEFRH66JrPYldOrdv5Ws4tsvdI7Q/exec";

    let laporanData = {
      harian: [],
      bulanan: []
    };

    // Ambil data laporan dari Apps Script
    fetch(url)
      .then(response => response.json())
      .then(data => {
        laporanData = data;
      })
      .catch(err => {
        document.getElementById("hasilHarian").innerText = "Gagal mengambil data laporan.";
        document.getElementById("hasilBulanan").innerText = "Gagal mengambil data laporan.";
      });

    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value; // format: yyyy-mm-dd
      const data = laporanData.harian.find(item => item.tanggal === tgl);
      const el = document.getElementById("hasilHarian");

      if (!data) {
        el.innerHTML = `Tidak ada data untuk tanggal <strong>${tgl}</strong>.`;
        return;
      }

      let html = `
        <strong>Tanggal:</strong> ${data.tanggal}<br>
        <strong>Total Omzet:</strong> Rp ${data.total.toLocaleString("id-ID")}<br>
        <strong>Jumlah Transaksi:</strong> ${data.transaksi}
      `;

      if (data.item) {
        html += `<div class="item-list"><strong>Item Terjual:</strong><ul>`;
        for (const [nama, jumlah] of Object.entries(data.item)) {
          html += `<li>${nama}: ${jumlah}</li>`;
        }
        html += `</ul></div>`;
      }

      el.innerHTML = html;
    });

    document.getElementById("bulan").addEventListener("change", function () {
      const bln = this.value; // format: yyyy-mm
      const data = laporanData.bulanan.find(item => item.bulan === bln);
      const el = document.getElementById("hasilBulanan");

      if (!data) {
        el.innerHTML = `Tidak ada data untuk bulan <strong>${bln}</strong>.`;
        return;
      }

      el.innerHTML = `
        <strong>Bulan:</strong> ${data.bulan}<br>
        <strong>Total Omzet:</strong> Rp ${data.total.toLocaleString("id-ID")}<br>
        <strong>Jumlah Transaksi:</strong> ${data.transaksi}
      `;
    });
  </script>
</body>
</html>
