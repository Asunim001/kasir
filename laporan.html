<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
    }
    .alert {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <label for="tanggal">Pilih Tanggal (Omzet Harian)</label>
    <input type="date" id="tanggal" class="form-control" />
    <div class="result" id="hasilHarian">Silakan pilih tanggal.</div>

    <label for="bulan">Pilih Bulan (Omzet Bulanan)</label>
    <input type="month" id="bulan" class="form-control" />
    <div class="result" id="hasilBulanan">Silakan pilih bulan.</div>

    <div id="error" class="alert alert-danger d-none"></div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwMigpS1qTCoX90DZeUrUdI8ZZgvIlJuROE4Gx_ZrHEFRH66JrPYldOrdv5Ws4tsvdI7Q/exec?action=laporan";
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(scriptURL);

    let dataLaporan = { harian: [], bulanan: [] };

    fetch(proxyURL)
      .then(res => res.json())
      .then(data => {
        dataLaporan = data;
        document.getElementById("error").classList.add("d-none");
      })
      .catch(err => {
        document.getElementById("error").classList.remove("d-none");
        document.getElementById("error").innerHTML = "Gagal memuat data laporan.<br>" + err.message;
      });

    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value;
      const found = dataLaporan.harian.find(r => r.tanggal === tgl);
      const el = document.getElementById("hasilHarian");

      if (found) {
        el.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: ${found.transaksi}
        `;
      } else {
        el.innerText = `Tidak ada data untuk tanggal ${tgl}.`;
      }
    });

    document.getElementById("bulan").addEventListener("change", function () {
      const bln = this.value;
      const found = dataLaporan.bulanan.find(r => r.bulan === bln);
      const el = document.getElementById("hasilBulanan");

      if (found) {
        el.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: ${found.transaksi}
        `;
      } else {
        el.innerText = `Tidak ada data untuk bulan ${bln}.`;
      }
    });
  </script>
</body>
</html>
