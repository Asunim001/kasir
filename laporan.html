<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
    }
    .result {
      margin-top: 10px;
      font-size: 15px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #999;
    }
    .spinner-border {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <label for="tanggal">Pilih Tanggal (Omzet Harian)</label>
    <input type="date" id="tanggal" class="form-control" />
    <div class="result" id="hasilHarian">Silakan pilih tanggal.</div>

    <label for="bulan">Pilih Bulan (Omzet Bulanan)</label>
    <input type="month" id="bulan" class="form-control" />
    <div class="result" id="hasilBulanan">Silakan pilih bulan.</div>

    <div id="loading" class="text-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Memuat data laporan...</p>
    </div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwqLWL2VN8kk0X-0uuTQrBJqYuMvOIUApEbH3gVO015lFbQsOz5lH-UMC6VFEtI2IM9QA/exec";
    let dataLaporan = { harian: [], bulanan: [] };

    const hasilHarian = document.getElementById("hasilHarian");
    const hasilBulanan = document.getElementById("hasilBulanan");
    const loading = document.getElementById("loading");

    // Ambil data dari Apps Script
    fetch(url)
      .then(res => res.json())
      .then(data => {
        dataLaporan = data;
        loading.style.display = "none";
      })
      .catch(error => {
        loading.innerHTML = `<div class="alert alert-danger">Gagal memuat data laporan.<br>${error.message}</div>`;
        console.error("Gagal fetch:", error);
      });

    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value; // yyyy-mm-dd
      const found = dataLaporan.harian.find(r => r.tanggal === tgl);

      if (found) {
        hasilHarian.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: ${found.transaksi} kali
        `;
      } else {
        hasilHarian.innerText = `Tidak ada data untuk tanggal ${tgl}.`;
      }
    });

    document.getElementById("bulan").addEventListener("change", function () {
      const bln = this.value; // yyyy-mm
      const found = dataLaporan.bulanan.find(r => r.bulan === bln);

      if (found) {
        hasilBulanan.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: ${found.transaksi} kali
        `;
      } else {
        hasilBulanan.innerText = `Tidak ada data untuk bulan ${bln}.`;
      }
    });
  </script>
</body>
</html>
