<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet - Kedai Anteiku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #fff3e0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e53935;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      margin-top: 20px;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <h5>Omzet Harian</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-sm" id="harianTable">
        <thead class="table-danger">
          <tr><th>Tanggal</th><th>Total Penjualan</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h5 class="mt-4">Omzet Bulanan</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-sm" id="bulananTable">
        <thead class="table-danger">
          <tr><th>Bulan</th><th>Total Penjualan</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwbagk8ASVdiUfAeiTV6Gx5U50I19Ws0jEvckME76V586ZTuYcmyIy6X3t8cWzAka1RIg/exec"; // Ganti dengan URL Apps Script

    // Ambil data laporan
    fetch(scriptURL + "?action=laporan")
      .then(res => res.json())
      .then(data => {
        const harian = data.harian || [];
        const bulanan = data.bulanan || [];

        const tbodyHarian = document.querySelector("#harianTable tbody");
        harian.forEach(row => {
          tbodyHarian.innerHTML += `<tr><td>${row.tanggal}</td><td>Rp ${Number(row.total).toLocaleString()}</td></tr>`;
        });

        const tbodyBulanan = document.querySelector("#bulananTable tbody");
        bulanan.forEach(row => {
          tbodyBulanan.innerHTML += `<tr><td>${row.bulan}</td><td>Rp ${Number(row.total).toLocaleString()}</td></tr>`;
        });
      })
      .catch(err => {
        alert("Gagal memuat laporan.");
        console.error(err);
      });
  </script>
</body>
</html>
