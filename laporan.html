<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Penjualan - Kedai Anteiku</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fbe9e7;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      max-width: 900px;
      margin: auto;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #e53935;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #e53935;
      color: white;
    }
    .totalBox {
      margin-top: 15px;
      font-weight: bold;
      text-align: right;
      font-size: 16px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Penjualan Kedai Anteiku</h2>

    <div class="filter-group">
      <select id="jenisLaporan" onchange="renderFilterInput()">
        <option value="harian">Harian</option>
        <option value="mingguan">Mingguan</option>
        <option value="bulanan">Bulanan</option>
      </select>

      <div id="filterInput">
        <!-- Filter input akan diganti dinamis -->
        <input type="date" id="filterDate" onchange="applyFilter()" />
      </div>
    </div>

    <table id="laporanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Barang</th>
          <th>Total</th>
          <th>Uang</th>
          <th>Kembalian</th>
          <th>Metode</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totalBox" id="totalDisplay">Total Penjualan: Rp 0</div>
  </div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbyKxeH58j7mPez3VtgSuxrq4Q6Nth6w83x-soMIHSBMn_q5NEeEjhAwPJlrK6W55FPgyQ/exec";
    let semuaData = [];

    async function fetchData() {
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();
        semuaData = data.slice(1); // Hilangkan header
        applyFilter();
      } catch (err) {
        alert("Gagal mengambil data laporan.");
        console.error(err);
      }
    }

    function renderFilterInput() {
      const jenis = document.getElementById("jenisLaporan").value;
      const container = document.getElementById("filterInput");

      if (jenis === "harian") {
        container.innerHTML = `<input type="date" id="filterDate" onchange="applyFilter()">`;
      } else if (jenis === "mingguan") {
        container.innerHTML = `
          Dari: <input type="date" id="startDate" onchange="applyFilter()">
          Sampai: <input type="date" id="endDate" onchange="applyFilter()">
        `;
      } else if (jenis === "bulanan") {
        container.innerHTML = `<input type="month" id="filterMonth" onchange="applyFilter()">`;
      }
    }

    function applyFilter() {
      const jenis = document.getElementById("jenisLaporan").value;
      let hasil = [];

      if (jenis === "harian") {
        const tanggal = document.getElementById("filterDate").value;
        hasil = semuaData.filter(row => row[0].split("T")[0] === tanggal);
      } else if (jenis === "mingguan") {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        if (!start || !end) return renderTable([]);
        const startDate = new Date(start);
        const endDate = new Date(end);

        hasil = semuaData.filter(row => {
          const rowDate = new Date(row[0]);
          return rowDate >= startDate && rowDate <= endDate;
        });
      } else if (jenis === "bulanan") {
        const bulan = document.getElementById("filterMonth").value; // format: yyyy-mm
        hasil = semuaData.filter(row => row[0].startsWith(bulan));
      }

      renderTable(hasil);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#laporanTable tbody");
      const totalBox = document.getElementById("totalDisplay");
      tbody.innerHTML = "";
      let totalAll = 0;

      data.forEach((row, i) => {
        const [tanggal, barang, total, uang, kembalian, metode] = row;
        totalAll += parseInt(total || 0);
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${tanggal}</td>
            <td>${barang}</td>
            <td>Rp ${parseInt(total).toLocaleString()}</td>
            <td>Rp ${parseInt(uang).toLocaleString()}</td>
            <td>Rp ${parseInt(kembalian).toLocaleString()}</td>
            <td>${metode}</td>
          </tr>
        `;
      });

      totalBox.innerText = `Total Penjualan: Rp ${totalAll.toLocaleString()}`;
    }

    window.onload = () => {
      renderFilterInput();
      fetchData();
    };
  </script>
</body>
</html>
