<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff6e5;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Omzet Kedai Anteiku</h1>

    <label for="tanggal" class="form-label"><strong>Pilih Tanggal (Omzet Harian)</strong></label>
    <input type="date" id="tanggal" class="form-control" />
    <div id="hasilHarian" class="mt-2"></div>

    <label for="bulan" class="form-label mt-4"><strong>Pilih Bulan (Omzet Bulanan)</strong></label>
    <input type="month" id="bulan" class="form-control" />
    <div id="hasilBulanan" class="mt-2"></div>
  </div>

  <footer>
    Â© Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbycH4kIevBTucmWfgWHrZeiMYN0CfvvE98H6RzmCiMajJ__FDD7tqwbEgMBGFLXUFbmkQ/exec";

    let cacheData = { harian: [], bulanan: [] };

    const tanggalInput = document.getElementById("tanggal");
    const bulanInput = document.getElementById("bulan");
    const hasilHarian = document.getElementById("hasilHarian");
    const hasilBulanan = document.getElementById("hasilBulanan");

    async function fetchData() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        cacheData = data;
      } catch (err) {
        hasilHarian.innerHTML = hasilBulanan.innerHTML = `
          <div class="alert alert-danger">Gagal memuat data laporan.<br>${err.message}</div>`;
      }
    }

    function tampilkanHarian(tanggal) {
      const data = cacheData.harian.find(d => d.tanggal === tanggal);
      if (!data) {
        hasilHarian.innerHTML = `<div class="alert alert-warning">Tidak ada data untuk tanggal ${tanggal}.</div>`;
        return;
      }
      hasilHarian.innerHTML = `
        <p><strong>Total:</strong> Rp ${data.total.toLocaleString()}</p>
        <p><strong>Transaksi:</strong> ${data.transaksi}</p>
      `;
    }

    function tampilkanBulanan(bulan) {
      const data = cacheData.bulanan.find(d => d.bulan === bulan);
      if (!data) {
        hasilBulanan.innerHTML = `<div class="alert alert-warning">Tidak ada data untuk bulan ${bulan}.</div>`;
        return;
      }
      hasilBulanan.innerHTML = `
        <p><strong>Total:</strong> Rp ${data.total.toLocaleString()}</p>
        <p><strong>Transaksi:</strong> ${data.transaksi}</p>
      `;
    }

    tanggalInput.onchange = () => {
      const tgl = tanggalInput.value;
      if (!tgl) return;
      tampilkanHarian(tgl);
    };

    bulanInput.onchange = () => {
      const bulan = bulanInput.value;
      if (!bulan) return;
      tampilkanBulanan(bulan);
    };

    fetchData();
  </script>
</body>
</html>
