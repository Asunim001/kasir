<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
    }
    .result {
      margin-top: 15px;
      font-size: 15px;
    }
    .result strong {
      font-size: 16px;
    }
    ul {
      padding-left: 20px;
      font-size: 14px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet Kedai Anteiku</h2>

    <label for="tanggal">Pilih Tanggal (Harian)</label>
    <input type="date" id="tanggal" class="form-control" />
    <div class="result" id="hasilHarian">Silakan pilih tanggal.</div>

    <label for="bulan">Pilih Bulan (Bulanan)</label>
    <input type="month" id="bulan" class="form-control" />
    <div class="result" id="hasilBulanan">Silakan pilih bulan.</div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Omzet
  </footer>

  <script>
    // ✅ Variabel global untuk menyimpan data laporan
    let dataLaporan = {
      harian: [],
      bulanan: []
    };

    // ✅ Fetch data dari Apps Script
    fetch('https://script.google.com/macros/s/AKfycbyfzEB2OYIc8lrp3iDsaUTU3-NjWOBuIgDJ_7j-xS2K9Q1pk-UeDwWItRNKojDJnugoQQ/exec')
      .then(res => res.json())
      .then(data => {
        dataLaporan = data;
        console.log("Laporan berhasil dimuat:", dataLaporan);
      })
      .catch(err => {
        console.error("Gagal fetch data laporan:", err);
        alert("Gagal mengambil data laporan. Silakan periksa koneksi atau backend.");
      });

    // ✅ Event listener filter harian
    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value;
      const el = document.getElementById("hasilHarian");

      if (!dataLaporan.harian || dataLaporan.harian.length === 0) {
        el.innerText = "Data belum dimuat. Silakan tunggu...";
        return;
      }

      const found = dataLaporan.harian.find(r => r.tanggal === tgl);

      if (found) {
        let itemsList = "";
        if (found.item) {
          itemsList = "<ul>";
          for (const [item, qty] of Object.entries(found.item)) {
            itemsList += `<li>${item}: ${qty}x</li>`;
          }
          itemsList += "</ul>";
        }
        el.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: <strong>${found.transaksi}</strong><br>
          ${itemsList}
        `;
      } else {
        el.innerText = `Tidak ada data untuk tanggal ${tgl}.`;
      }
    });

    // ✅ Event listener filter bulanan
    document.getElementById("bulan").addEventListener("change", function () {
      const bln = this.value;
      const el = document.getElementById("hasilBulanan");

      if (!dataLaporan.bulanan || dataLaporan.bulanan.length === 0) {
        el.innerText = "Data belum dimuat. Silakan tunggu...";
        return;
      }

      const found = dataLaporan.bulanan.find(r => r.bulan === bln);

      if (found) {
        el.innerHTML = `
          Total: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Transaksi: <strong>${found.transaksi}</strong>
        `;
      } else {
        el.innerText = `Tidak ada data untuk bulan ${bln}.`;
      }
    });
  </script>
</body>
</html>
