<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Omzet Kedai Anteiku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #fff3e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e53935;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
    }
    .result {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 500;
      background: #fbe9e7;
      padding: 10px;
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laporan Omzet</h2>

    <label for="tanggal">Pilih Tanggal (Harian)</label>
    <input type="date" id="tanggal" class="form-control" />
    <div class="result" id="hasilHarian">Silakan pilih tanggal.</div>

    <label for="bulan">Pilih Bulan (Bulanan)</label>
    <input type="month" id="bulan" class="form-control" />
    <div class="result" id="hasilBulanan">Silakan pilih bulan.</div>
  </div>

  <footer>
    &copy; Kedai Anteiku 2025 - Laporan Otomatis
  </footer>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwMigpS1qTCoX90DZeUrUdI8ZZgvIlJuROE4Gx_ZrHEFRH66JrPYldOrdv5Ws4tsvdI7Q/exec?action=laporan";

    let dataLaporan = { harian: [], bulanan: [] };

    // Ambil data dari Google Apps Script
    fetch(url)
      .then(res => res.json())
      .then(data => {
        dataLaporan = data;
      })
      .catch(err => {
        alert("Gagal mengambil data laporan.");
        console.error(err);
      });

    document.getElementById("tanggal").addEventListener("change", function () {
      const tgl = this.value;
      const el = document.getElementById("hasilHarian");
      const found = dataLaporan.harian.find(r => r.tanggal === tgl);

      if (found) {
        el.innerHTML = `
          Omzet: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Jumlah Transaksi: ${found.transaksi}
        `;
      } else {
        el.innerHTML = `Tidak ada data untuk tanggal ${tgl}.`;
      }
    });

    document.getElementById("bulan").addEventListener("change", function () {
      const bln = this.value;
      const el = document.getElementById("hasilBulanan");
      const found = dataLaporan.bulanan.find(r => r.bulan === bln);

      if (found) {
        el.innerHTML = `
          Omzet: <strong>Rp ${Number(found.total).toLocaleString("id-ID")}</strong><br>
          Jumlah Transaksi: ${found.transaksi}
        `;
      } else {
        el.innerHTML = `Tidak ada data untuk bulan ${bln}.`;
      }
    });
  </script>
</body>
</html>
